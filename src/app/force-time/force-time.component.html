<div class="root">

<div class="timeState" (click)="setSpeed(0)" [ngClass]="{active: CurrentSpeed ===  0}"> ||</div>
<div class="timeState" (click)="setSpeed(1)" [ngClass]="{active: CurrentSpeed ===  1}"> x 1</div>
<div class="timeState" (click)="setSpeed(2)" [ngClass]="{active: CurrentSpeed ===  2}"> x 2</div>
<div class="timeState" (click)="setSpeed(4)" [ngClass]="{active: CurrentSpeed ===  4}"> x 4</div>


</div>
