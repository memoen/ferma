<div class="root noselect" (click)="click__cell()"  [@blink]='statusChangeView'>

  <div *ngIf="guiFilterType === 'none' || true" class="imgBlock">

    <img [src]="cellObj.currentPlant.src">
  </div>


  <div *ngIf="guiFilterType === 'dig'" class="digStatus">
    <div #abc ></div>
    {{cellObj.currentPlant.readyStatus|number:'1.2-2'}} %
  </div>

  <div *ngIf="guiFilterType === 'water'" class="waterStatus">
    {{cellObj.waterLevel|number:'1.2-2'}} %
  </div>

</div>
